<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="assets/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - Bernasoft</title>
    <style>
    
    </style>
</head>
<body>

<main class="container">

        <header>
            <img src="assets/imagens/logo.png" alt="">
            <section class="cabeca"><i class="fa-solid fa-chevron-left"></i><h1>Relatório</h1></section>
        </header>

        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="inicio.html"><button><i class="fas fa-home"></i>Inicio</button></a></li>
                    <li><a href="index.html"><button><i class="fas fa-gears"></i>Maquinas</button></a></li>
                    <li><a href="inventario.html"><button><i class="fas fa-boxes-stacked"></i>Inventário</button></a></li>
                    <li><a href="charts.html"><button id="botaosel"><i class="fas fa-chart-line"></i>Relatórios</button></a></li>
                </ul>    
            </nav>
        </aside>

            <section class="conteudo">
                <div class="dashboard-grid">
                    <div class="card-grafico">
                        <div class="card-header estilo-financeiro">
                            <h2><i class="fas fa-coins"></i> Distribuição por Fabricante</h2>
                        </div>
                        <div class="card-body">
                            <canvas id="grafico1"></canvas>
                        </div>
                    </div>
            
                    <div class="card-grafico">
                        <div class="card-header estilo-vendas">
                            <h2><i class="fas fa-chart-line"></i> Status das Maquinas</h2>
                        </div>
                        <div class="card-body">
                            <canvas id="grafico2"></canvas>
                        </div>
                    </div>
            
                    <div class="card-metrica">
                        <div class="card-header estilo-metrica1">
                            <h2><i class="fas fa-chart-pie"></i> Crescimento</h2>
                        </div>
                        <div class="metrica-body">
                            <div class="metrica-item">
                                <span class="metrica-valor positivo">12.8%</span>
                                <span class="metrica-label">Lucro Anual</span>
                            </div>
                            <div class="metrica-item">
                                <span class="metrica-valor positivo">5.2%</span>
                                <span class="metrica-label">Trimestral</span>
                            </div>
                        </div>
                    </div>
            
                    <div class="card-grafico">
                        <div class="card-header estilo-marketing">
                            <h2><i class="fas fa-bullseye"></i> Distribuição por categoria</h2>
                        </div>
                        <div class="card-body">
                            <canvas id="grafico3"></canvas>
                        </div>
                    </div>
            
                    <div class="card-grafico">
                        <div class="card-header estilo-producao">
                            <h2><i class="fas fa-cogs"></i> Inventário Diário</h2>
                        </div>
                        <div class="card-body">
                            <canvas id="grafico4"></canvas>
                        </div>
                    </div>
            
                    <div class="card-metrica">
                        <div class="card-header estilo-metrica2">
                            <h2><i class="fas fa-trophy"></i> Metas</h2>
                        </div>
                        <div class="metrica-body">
                            <div class="metrica-item">
                                <span class="metrica-valor positivo">98%</span>
                                <span class="metrica-label">Concluídas</span>
                            </div>
                            <div class="metrica-item">
                                <span class="metrica-valor negativo">-2.3%</span>
                                <span class="metrica-label">Custos</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        
    </main>
    
    <div class="font-buttons">
        <button id="increase-font">A+</button>
        <button id="decrease-font">A-</button>
        </div>
    
        <script>
          let currentFontSize = parseFloat(getComputedStyle(document.body).fontSize) || 16;
          const minFontSize = 12;
          const maxFontSize = 30;
    
          document.getElementById('increase-font').addEventListener('click', () => {
            if (currentFontSize < maxFontSize) {
              currentFontSize += 2;
              if (currentFontSize > maxFontSize) currentFontSize = maxFontSize;
              document.body.style.fontSize = currentFontSize + 'px';
            }
          });
    
          document.getElementById('decrease-font').addEventListener('click', () => {
            if (currentFontSize > minFontSize) {
              currentFontSize -= 2;
              if (currentFontSize < minFontSize) currentFontSize = minFontSize;
              document.body.style.fontSize = currentFontSize + 'px';
            }
          });
        </script>
</body>
</html>
