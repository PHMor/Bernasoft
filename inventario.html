<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="assets/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/inventario.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário - Bernasoft</title>
    <style>
    
    </style>
</head>
<body>

<main class="container">

        <header>
            <img src="assets/imagens/logo.png" alt="">
            <section class="cabeca"><button aria-label="Voltar" title="Voltar para início"><i class="fa-solid fa-chevron-left"></i></button><h1>Inventário</h1>
            <button class="info" id="infobtn1">Como usar</button>
            </section>
        </header>

        <div id="infobox" style="left: 775px;"> <!--Menu suspenso inicialmente invisivel-->
            <p>Faça o registo de inventário utilizando as informações de cadastro de máquina. É possível visualizar gráficos de inventários no menu de relatórios.</p>
        </div>

        <aside class="sidebar"> <!--Menu lateral com acesso as outras paginas-->
            <nav>
                <ul>
                    <li><a href="inicio.html"><button><i class="fas fa-home"></i>Inicio</button></a></li>
                    <li><a href="index.html"><button><i class="fas fa-gears"></i>Maquinas</button></a></li>
                    <li><a href="inventario.html"><button id="botaosel"><i class="fas fa-boxes-stacked"></i>Inventário</button></a></li>
                    <li><a href="charts.html"><button><i class="fas fa-chart-line"></i>Relatórios</button></a></li>
                </ul>    
            </nav>
        </aside>

        <section class="conteudo">

            <div id="conteudo2"> <!--Conteudo principal da pagina para fazer o inventario-->
                <div id="Titulo" style="color: #191c3c; margin: 20px 0px">
                    <h1>Inventário</h1>
                    <p style="color: rgb(102, 102, 102); font-size:14px">Registre um inventário</p>
                </div>
                <hr class="divisoria">

                <div id="invbox1">
                    <table>
                        <thead>
                        <tr>
                            <th>Data</th>
                            <th>Maquina</th>
                            <th>Quantidade</th>
                        </tr>
                        </thead>
                        <tbody id="inventidades"> <!--Tabela com os inputs de dados do inventario-->
                            <tr>
                                <td><input type="date" class="inputdados" id="datainv"></td>
                                <td><select name="maquinasel" id="maquinasel" class="inputdados">
                                        <option value="" disabled selected>Selecione uma maquina*</option>
                                    </select></td>
                                <td><input type="number" class="inputdados" id="qntmaquinas"></td>
                            </tr>
                        </tbody>

                    </table>
                    <p style="color: red; margin-top: 10px; display:none" id="erromsg">É preciso preencher todos os campos para enviar!</p> <!--Mensagem de erro-->
                    <button class="salvar" style="margin-top: 20px;" id="enviarinv">Enviar inventário</button>
                </div>


            </div>
        </section>

    </main>
     
    <div class="font-buttons"> <!--Botões de amuentar e diminuir fonte para acessibilidade-->
        <button id="increase-font">A+</button>
        <button id="decrease-font">A-</button>
        </div>
    
        <script> //Script separado do funcionamento dos botoes de aumentar e diminuir fonte
          let currentFontSize = parseFloat(getComputedStyle(document.body).fontSize) || 16;
          const minFontSize = 13;
          const maxFontSize = 26;
        
          document.getElementById('increase-font').addEventListener('click', () => {
            if (currentFontSize < maxFontSize) {
              currentFontSize += 2;
              if (currentFontSize > maxFontSize) currentFontSize = maxFontSize;
              document.body.style.fontSize = currentFontSize + 'px';
            }
          });
      
          document.getElementById('decrease-font').addEventListener('click', () => {
            if (currentFontSize > minFontSize) {
              currentFontSize -= 2;
              if (currentFontSize < minFontSize) currentFontSize = minFontSize;
              document.body.style.fontSize = currentFontSize + 'px';
            }
          });
        </script>

</body>
</html>
